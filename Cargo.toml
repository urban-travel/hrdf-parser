[package]
name = "hrdf-parser"
version = "0.5.0"
edition = "2024"

license-file = "LICENSE"
description = "This library is dedicated to the parsing of the HRDF format. For the moment, it can only parse the Swiss version of the HRDF format."
repository = "https://github.com/florianburgener/hrdf-parser"
authors = ["Florian Burgener"]

[dependencies]
bincode = { version = "2.0.1", features = ["serde"] }
chrono = { version = "0.4.31", features = ["serde"] }
log = "0.4.22"
regex = "1.10.2"
reqwest = "0.12.5"
rustc-hash = "2.0.0"
serde = { version = "1.0", features = ["derive"] }
sha2 = "0.10.8"
strum = "0.27.1"
strum_macros = "0.27.1"
test-log = "0.2.16"
tokio = { version = "1.42.0", features = ["macros"]}
url = "2.5.2"
zip = "3.0.0"

[dev-dependencies]
serde_json = "1.0.140"
pretty_assertions = "1.4.1"
assert-json-diff = "2.0.2"

# For -Zminimal-versions
native-tls = "0.2.14"
flate2 = "1.0.35"

[profile.dev]
opt-level=3

